[project]
name = "crypto"
version = "0.1.0"
description = ""
authors = ["Jo√£o Natividade <87316339+joaosnet@users.noreply.github.com>"]
requires-python = "==3.12.8"
dependencies = [
    "python-binance >=1.0.19",
    "yfinance >=0.2.43",
    "dash[celery,diskcache]>=2.18.2",
    "scipy >=1.14.0",
    "sympy >=1.13.2",
    "dash-dangerously-set-inner-html >=0.0.2",
    "antlr4-python3-runtime ==4.11",
    "dash-mantine-components==0.15.1",
    "dash-iconify >=0.1.2",
    "array-to-latex >=0.92",
    "dash-resizable-panels >=0.1.0",
    "python-dotenv >=1.0.1",
    "httpx>=0.27.2",
    "phxsocket>=0.1.5",
    "pandas>=2.2.3",
    "mitosheet>=0.2.2",
    "ta-lib==0.6.1",
    "rich>=13.9.4",
    "duckdb>=1.1.3",
    "pyarrow>=18.1.0",
    "diskcache>=5.6.3",
    "multiprocess>=0.70.17",
    "psutil>=5.9.8",
    "psycopg2-binary>=2.9.10",
    "sqlalchemy>=2.0.36",
    "plotly==5.24.1",
    "dash-bootstrap-components>=1.7.1",
    "dash-chart-editor>=0.0.1a5",
    "dash-bootstrap-templates>=1.3.0",
    "backtesting>=0.6.2",
]

[tool.uv]
dev-dependencies = [
  "ipykernel>=6.29.5",
  "memory-profiler>=0.61.0",
  "pygwalker>=0.4.9.10",
  "ruff >=0.6.5",
  "taskipy>=1.13.0",
]

[tool.ruff]
line-length = 79
extend-exclude = ['migrations']

[tool.ruff.lint]
preview = true
select = ['I', 'F', 'E', 'W', 'PL', 'PT']

[tool.ruff.format]
preview = true
quote-style = 'single'

[tool.taskipy.tasks]
lint = 'ruff check . && ruff check . --diff'
format = 'ruff check . --fix && ruff format .'
jupyter = 'uv run --with jupyter jupyter lab'
bot = "python main_bot.py"
check_bot = "python scripts/process_manager.py main_bot.py"
start = "task check_bot && task run"
pos_start = "task stop_bot"
run = "python main.py"
stop_bot = "python scripts/kill_process.py main_bot.py"
test = 'python bot/tests/backtestRunner.py'
